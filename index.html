<!DOCTYPE html>
<html>
<body>
<div>
  <main>
    <form id='form' method='POST' role='form' action=''>
      <input
              id='access_token'
              type='hidden'
              name='creq'
              value=''
      />
    </form>
  </main>
</div>
<script type="text/javascript">
  window.addEventListener("flutterInAppWebViewPlatformReady", function (event) {
    window.flutter_inappwebview.callHandler('getSetupIframeUrl')
            .then(function (result) {
              console.log('step up url: ' + result['stepUpUrl']);
              document.getElementById('form').action = result['stepUpUrl'];

              console.log('step up access token: ' + result['accessToken']);
              document.getElementById('access_token').value = result['accessToken'];

              const stepUpForm = document.querySelector('#form');

              if (stepUpForm) {
                stepUpForm.submit();
              }
            });
  });
</script>
</body>
</html>
