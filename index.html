<!DOCTYPE html>
<html>
<body>
<div>
  <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
      <img src="https://s3.ap-southeast-1.amazonaws.com/com.bkash.customerapp.sit/images/public/loader.gif" style="width: 40vw" alt="bKash Bird Animation" />
  </div>
  <main>
    <form id="step-up-form" method="POST" role="form">
    <input
      id='access_token'
      type="hidden" 
      name="creq" 
    />
    </form>
  </main>
</div>
  
  
<script type="text/javascript">
  window.addEventListener("flutterInAppWebViewPlatformReady", function (event) {
    window.flutter_inappwebview.callHandler('getSetupIframeUrl')
          .then(function (result) {
            document.getElementById('step-up-form').action = result['stepUpUrl'];
            document.getElementById('access_token').value = result['accessToken'];
            document.getElementById('step-up-form').submit();
          });
  });
</script>
</body>

</html>
